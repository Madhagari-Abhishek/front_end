<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div>
        <h1>Sign Up Here</h1>
        <form class="form" action="action/signup_process.jsp" method="POST">
            <div>
                <label for="login_id">User ID</label>
                <input type="text" id="login_id" name="login_id" placeholder="Enter your User ID" required>
            </div>
            <div>
                <label for="login_password">Password</label>
                <input type="password" id="login_password" name="login_password" placeholder="Enter your Password" required>
            </div>
            <div>
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>
</html>
